<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./public/favicon.ico" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script type="text/javascript" src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui-binding.min.js"></script>
    <script type="text/javascript" src="https://cdn.anychart.com/releases/8.10.0/js/anychart-data-adapter.min.js"></script>
    <script type="text/javascript" src="./scripts/chart.js" defer></script>
</head>

<body>
    <div class="container">
        <form id="search-form" class="search-form">
            <button class="expand-btn expand">
                <div></div>
            </button>
            <!-- Search by title -->
            <div class="search-bar search-bar--title">
                <!-- <div class="text-logo">LCD</div> -->
                <input id="search-input--title" class="search-input search-input--title" type="text"
                    placeholder="Search movie title" />
            </div>

            <!-- Search by budget range -->
            <div class="search-bar search-bar--budget-min">
                <input id="search-input--budget-min" class="search-input search-input--budget-min" type="number"
                    placeholder="Search budget min" />
            </div>

            <div class="search-bar search-bar--budget-max">
                <input id="search-input--budget-max" class="search-input search-input--budget-max" type="number"
                    placeholder="Search budget max" />
            </div>

            <!-- Search by revenue range -->
            <div class="search-bar search-bar--revenue-min">
                <input id="search-input--revenue-min" class="search-input search-input--revenue-min" type="number"
                    placeholder="Search revenue min" />
            </div>

            <div class="search-bar search-bar--revenue-max">
                <input id="search-input--revenue-max" class="search-input search-input--revenue-max" type="number"
                    placeholder="Search revenue max" />
            </div>

            <!-- Search by rating range -->
            <div class="search-bar search-bar--rating-min">
                <input id="search-input--rating-min" class="search-input search-input--rating-min" type="number"
                    placeholder="Search rating min" />
            </div>

            <div class="search-bar search-bar--rating-max">
                <input id="search-input--rating-max" class="search-input search-input--rating-max" type="number"
                    placeholder="Search rating max" />
            </div>

            <div class="buttons">
                <button id="button--search" class="button button--search" type="submit" aria-label="Submit Search" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--magnify"
                        viewBox="0 0 24 24" fill="currentColor" role="presentation">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path
                            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </button>
    
                <button id="button--clear" class="button button--clear" type="reset" aria-label="Reset Form" >
                    Clear input
                </button>
            </div>
        </form>

        <div class="result-wrapper">
            <div id="graph-container" class="graph-container"></div>
            <!-- <p>GRAPH DATA HERE</p> -->
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
